        <h1>

    <div class="piczone">
        <div class="back"><img src="name/back.gif"></div>

    <div class="textzone">

        <div class="nameinfo">
            <div class="word">김<sup>3</sup></div>
            <div class="pron">[ 김ː ]</div>
            <div class="partofspeech">명사 생명</div>
            <p>
                홍조류 보라털과의 조류. 몸의 길이는 30cm 정도이며, 가장자리는 밋밋하나 주름이 져 있다. 검은 자주색 또는 붉은 자주색을 띠고 바닷속 바위에 이끼처럼 붙어 자라는데 식용한다.
                우리나라의 서남 연안에서 많이 나며 널리 양식한다.
            </p>
        </div>




        <div class="nameinfo">
            <div class="word">부각<sup>1</sup></div>
            <div class="partofspeech">명사</div>
            <p>
                다시마 조각, 깻잎, 고추 따위에 찹쌀 풀을 발라 말렸다가 기름에 튀긴 반찬.
            </p>
        </div>

        <div class="nameinfo">
            <div class="word">김부각<sup></sup></div>
            <div class="pron">[ 김ː 부각 ]</div>
            <div class="partofspeech">명사</div>
            <p>
                명사 김에 찹쌀 풀을 바르고 말린 뒤에 기름에 튀긴 음식.
            </p>
        </div>
